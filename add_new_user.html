<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./content/css/add_new_user.css">
    <title>Добавить пользователя</title>
</head>

<body>
    <header>
        <div>
            <h3><a href="homepage.html">Блог пользователя</a></h3>
            <nav>
                <a href="#">Пользователи</a>
                <a href="#">Новости</a>
                <a href="#">Настройки сайта</a>
            </nav>
            <nav class="mobile_menu_opened" id="mobile_menu">
                <a href="#">Пользователи</a>
                <a href="#">Новости</a>
                <a href="#">Настройки сайта</a>
                <a href="#" onclick="document.getElementById('mobile_menu').style.display = 'none'">Закрыть</a>
            </nav>
            <nav class="mobile_menu_button" id="mobile_menu_button"
                onclick="document.getElementById('mobile_menu').style.display = 'block'"></nav>
        </div>
    </header>
    <main>
        <div>
            <h4>Новый пользователь</h4>
            <div class="new_user_form">
                <form action="">
                    <input type="text" id="name" placeholder="Имя">
                    <input type="text" id="lastname" placeholder="Фамилия">
                    <input type="text" id="fathername" placeholder="Отчество">
                    <input type="email" id="email" placeholder="Почта">
                    <input type="password" id="password" placeholder="Пароль">
                    <input type="submit">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>Все права защищены</p>
        </div>
    </footer>
</body>

</html>
